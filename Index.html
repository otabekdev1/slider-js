<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>JavaScript Slider</title>
  </head>

  <body>
    <!-- Slider container -->
    <div class="slider">
      <!-- slide - 1 - -->
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,mountain"
          alt="slide__1"
        />
      </div>
      <!-- slide - 2 - -->
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,car"
          alt="slide__2"
        />
      </div>
      <!-- slide - 4 - -->
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,city"
          alt="slide__3"
        />
      </div>
      <!-- slide - 4 - -->
      <div class="slide">
        <img
          src="https://source.unsplash.com/random?landscape,flower"
          alt="slide__4"
        />
      </div>

      <!-- Control Buttons -->
      <div class="btn btn-prev"><i class="fa-solid fa-arrow-left"></i></div>
      <div class="btn btn-next"><i class="fa-solid fa-arrow-right"></i></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
